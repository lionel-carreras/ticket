{% extends 'soporte/app.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
  />
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
{% endblock %}

{% block content %}
<div class="relative flex w-full min-h-screen flex-col bg-slate-50 overflow-x-hidden" style="font-family: Inter, 'Noto Sans', sans-serif;">
  <div class="flex flex-1 flex-col">
    <div class="flex flex-1 justify-center px-8 py-3">
      <div class="w-full max-w-lg space-y-3 py-4">
        
        {% if messages %}
          <div class="px-4">
            {% for message in messages %}
              <div class="mb-4 rounded border border-red-400 bg-red-100 px-4 py-2 text-red-800">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        {% load static %}
        <div class="w-full overflow-hidden rounded-lg bg-center bg-cover" style="min-height: 218px; background-image: url({% static 'images/login-bg.jpg' %});">
        </div>



        <h2 class="px-4 pb-3 pt-5 text-center text-[28px] font-bold leading-tight text-[#0d141c]">
          Soporte Técnico
        </h2>

        <form method="post" class="space-y-3 px-3">
          {% csrf_token %}

          <!-- Usuario -->
          <div class="flex items-end gap-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              class="flex w-full rounded-l bg-[#e7edf4] p-2 text-sm text-[#0d141c] placeholder:text-[#49739c] focus:outline-none"
            />
          </div>

          <!-- Contraseña -->
          <div class="flex items-end gap-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="flex w-full rounded-l bg-[#e7edf4] p-2 text-sm text-[#0d141c] placeholder:text-[#49739c] focus:outline-none"
            />
          </div>

          <!-- Botón -->
          <div class="flex px-3">
            <button
              type="submit"
              class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-[#0c7ff2] px-3 py-2 text-sm font-bold leading-normal text-slate-30"
            >
              Ingresar
            </button>
          </div>
        </form>

        <p class="px-4 pb-3 pt-1 text-center text-sm text-[#49739c] underline">
          <a href="olvidaste la contraseña?"></a>
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
